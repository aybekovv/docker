<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<title>Greencoin</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">GreenCoin</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					
					<li class="nav-item">
						<a class="nav-link" href="{% url 'blog:home' %}">Blog</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Rank</a>
					</li>
					{% if user.is_authenticated %}
					<a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
					<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
					<a class="nav-item nav-link" href="{% url 'instructions' %}">Instructions</a>

					{% else %}
					<a class="nav-item nav-link" href="{% url 'login-page' %}">Login</a>
					<a class="nav-item nav-link" href="{% url 'register-page' %}">Register</a>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
</body>

</html>
