{% extends 'input-index.html' %}
{% block content %}
<div style="height: 13vh;"></div>
<div class="container">
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
      <img class="img-thumbnail" src="{{ object.postimage_set.first.image.url }}"/> 

      {% if request.user.is_superuser %}
        <div class="mt-5">
          <a class="btn btn-secondary btn-sm mt-1 mb-1 mr-4" href="{% url 'blog:post-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog:post-delete' object.id %}">Delete</a>
        </div>
    {% endif %}
    </div>
  </article>
</div>
{% endblock content %}
