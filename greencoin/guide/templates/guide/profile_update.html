{% extends 'input-index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="height: 13vh;"></div>
<style>
	.account-img{
		height: 125px;
  		width: 125px;
  		margin-right: 20px;
  		margin-bottom: 16px;
	}
</style>

<div class="flex-container d-block mx-auto mt-3" style="width: 500px">
	<div class="media">
		<img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
		<div class="media-body">
			<h2 class="account-heading">{{ user.username }}</h2>
			<p class="text-secondary">{{ user.email }}</p>
		</div>
	</div>

	<!-- FORM HERE -->
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Редактировать профиль</legend>
			{{ u_form|crispy }}
			{{ p_form|crispy }}
		</fieldset>
		<div class="form-group text-center">
			<button class="btn btn-outline-info" type="submit">Подтвердить</button>
		</div>
	</form>
</div>
{% endblock %}
